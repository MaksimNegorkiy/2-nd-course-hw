<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="top">
      <section class="top__content">
        <img class="top__content star-top2" src="img/Star2.svg" alt="star2" />
        <img class="top__content star-top3" src="img/Star3.svg" alt="star3" />
        <img
          class="top__content vector-group"
          src="img/Group1597880565.svg"
          alt="vectorgroup"
        />
        <img class="top__content star-top5" src="img/Star5.svg" alt="star5">
        <img class="top__content star-top4" src="img/Star4.svg" alt="star4">
        <h1 class="title">
          Добро пожаловать <br />
          на мой сайт мини-игр
        </h1>
        <p class="top__text">
          Тебе предстоит пройти несколько увлекательных игр. <br />
          Если готов, нажимай <b>«Поехали!»</b> и <b>приступай.</b>
        </p>
        <button class="button">Поехали!</button>
      </section>
      <section class="frame">
        <img class="frame__star-1" src="img/Star.svg" alt="star" />
        <img class="frame__star-2" src="img/Star.svg" alt="star">
        <img class="frame__star-3" src="img/Star.svg" alt="star">
        <section class="frame-text">
          <section class="text-1">ЧИСЛО</section>
          <section class="text-2">ПЕРЕВЕРНИ ТЕКСТ</section>
          <section class="text-3">ПРОСТАЯ АРИФМЕТИКА</section>
          <section class="text-4">КАМЕНЬ</section>
        </section>
      </section>
    </div>
  </body>
</html>
